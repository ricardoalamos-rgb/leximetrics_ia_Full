name: Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leximetrics-api:latest

      - name: Build & Push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leximetrics-web:latest

      - name: Build & Push AI Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ai
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leximetrics-ai:latest

      - name: Build & Push Scraper Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.scraper
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leximetrics-scraper:latest

      - name: Build & Push JARVIS
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.jarvis
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leximetrics-jarvis:latest
